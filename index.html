<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto JavaScript</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cabecera">
        <h2>Ficha de Tabajo Semanal </h2>
    </div>

    <div class="menu">
        <button class="paginas" onclick="abrirPagina(event, 'Inicio')"><i class='fas fa-home'></i>
            Inicio</button>
        <button class="paginas" onclick="abrirPagina(event, 'Profesores')"><i class='fas fa-chalkboard-teacher'></i>
            Profesores</button>
        <button class="paginas" onclick="abrirPagina(event, 'Empresas')"><i class='fas fa-briefcase'></i>
            Empresas</button>
        <button class="paginas" onclick="abrirPagina(event, 'Alumnos')"><i class='fas fa-book-reader'></i>
            Alumnos</button>
        <button class="paginas" onclick="abrirPagina(event, 'Asignaciones')"><i class='fas fa-address-card'></i>
            Asignaciones</button>
        <button class="paginas" onclick="abrirPagina(event, 'Actividades')" id="defaultOpen"><i class='far fa-edit'></i>
            Actividades Semanales</button>
    </div>

    <div id="Profesores" class="contenido">
        <h3>Profesores</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan</td>
                    <td>Ruiz</td>
                </tr>

            </tbody>
        </table>

        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content1">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Añadir un Profesor</h4>
                        <button type="button" class="cerrar" data-dismiss="modal" aria-label="cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="form34">Nombre</label>
                            <input type="text" id="form34" class="form-control validate">

                        </div>
                        <div class="md-form mb-5">
                            <label data-error="wrong" data-success="right" for="form34">Apellidos</label>
                            <input type="text" id="form34" class="form-control validate">

                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="botonAñadir" onclick="añadirProfesor()">Añadir </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-left">
            <a href="" class="botonAñadir" data-toggle="modal" data-target="#modalContactForm">
                Añadir</a>
        </div>
    </div>
    <div id="Empresas" class="contenido">
        <span class="cerrar" onclick="cerrarEmpresa()">&times;</span>
        <h3>Empresas</h3>
        <button id="boton" onclick="abrirEmpresa()" class="botonAñadir">Añadir</button>
        <!--<div id="ventana" class="modalEmpresa">
            <div class="contenidoModal">
                <span class="cerrar">&times;</span>
                <p>Aqui se añadiran las empresas</p>
                <button id="botonCerrar" class="botonAñadir">Cerrar</button>
                <button onclick="añadirEmpresa()" class="botonAñadir">Añadir Empresa</button>
            </div>
        
        </div>-->
    </div>


    <div id="Alumnos" class="contenido">
        <span class="cerrar" onclick="cerrarAlumno()">&times;</span>
        <h3>Alumnos</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Curso</th>
                    <th>ciclo</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pedro</td>
                    <td>Perez</td>
                    <td>1º</td>
                    <td>ASIR</td>

                </tr>

            </tbody>
        </table>
        <!-- Button trigger modal-->
        <button type="button" class="botonAñadir" data-toggle="modal" data-target="#modalCart">Añadir</button>

        <!-- Modal: modalCart -->
        <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content1">
                    <!--Header-->

                    <!--Body-->
                    <div class="modal-body">

                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Añadir un Alumno</h4>
                            <button type="button" class="cerrar" data-dismiss="modal" aria-label="cerrar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="form34">Nombre</label>
                                <input type="text" id="form34" class="form-control validate">

                            </div>
                            <div class="md-form mb-5">
                                <label data-error="wrong" data-success="right" for="form34">Apellidos</label>
                                <input type="text" id="form34" class="form-control validate">

                            </div>
                            <div class="md-form mb-5">
                                <label for=""> Curso</label> <select name="grado" id="ActividadesGrado">
                                    <option value="gradoSuperior">1º</option>
                                    <option value="gradoMedio"> 2º </option>
                                </select>
                                <label for="">Grado</label> <input type="text" id="CicloFormativo">

                            </div>
                        </div>

                    </div>
                    <!--Footer-->
                    <div class="modal-footer">
                        <button type="button" class="botonAñadir" data-dismiss="modal">Cerrar</button>
                        <button class="botonAñadir" onclick="añadirAlumno()">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="Asignaciones" class="contenido">
        <span class="cerrar" onclick="cerrarAsignacion()">&times;</span>
        <h3>Asignaciones</h3>

    </div>

    <div id="Actividades" class="contenido">
        <h3>Actividades Semanales</h3>
        <!-- Button trigger modal -->
        <button type="button" class="botonAñadir" data-toggle="modal" data-target="#basicExampleModal">
            Añadir
        </button>

        <!-- Modal -->
        <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Añadir Actividad Semanal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <table id="CabeceraTabla">
                                <tr>
                                    <td><label for="">Semana del</label> <input type="text" id="1dia" class="fecha">
                                        </input><label for=""> al
                                        </label> <input type="text" id="2dia" class="fecha"><label for=""> de </label>
                                        <input type="text" class="fecha" id="mesAct"><label for=""> del año </label>
                                        <input type="text" class="fecha" id="año">
                                    </td>

                                </tr>
                                <tr>
                                    <td class="centro1"><label for="">Centro Docente</label><input type="text"
                                            id="Centro"> <br>
                                        <label for="">Pofesor/a Responsable</label> <input type="text" id="ProfesorAct">
                                    </td>
                                    <td class="centro1"><label for="">Centro de Trabajo </label> <input type="text"
                                            id="CentroTrabajo"><br> <label for=""> Tutor/a del Centro de
                                            Trabajo</label><input type="text" id="tutorEmpresa"></td>

                                </tr>
                                <tr>
                                    <td class="centro1"><label for="">Alumno/a</label> <input type="text"
                                            id="ActividadAlumno"></td>
                                    <td class="centro1"><label for="">Ciclo Formativo</label> <input type="text"
                                            id="CicloFormativo"> <label for="">Grado</label> <select name="grado"
                                            id="ActividadesGrado">
                                            <option value="gradoSuperior">Superior</option>
                                            <option value="gradoMedio"> Medio </option>
                                        </select></td>
                                </tr>
                            </table>
                        </form>
                        <form action="" class="formularioDia">
                            <table id="ContenidoTablaAct">
                                <tr class="cabeceraContenido">
                                    <td> <label for="">Día</label></td>
                                    <td><label for="">Actividad desarrollada</label></td>
                                    <td><label for="">Tiempo empleado</label></td>
                                    <td><label for="">Observaciones</label></td>
                                </tr>
                                <tr>
                                    <td><label for="">Lunes</label></td>
                                    <td><input type="text" id="actividadesRealizadasLunes"
                                            class="actividadesRealizadas"></td>
                                    <td><input type="text" id="tiempoEmpleadoLunes" class="actividadesRealizadas"></td>
                                    <td><input type="text" id="observacionesLunes" class="actividadesRealizadas"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Martes</label></td>
                                    <td><input type="text" id="actividadesRealizadasMartes"
                                            class="actividadesRealizadas"></td>
                                    <td><input type="text" id="tiempoEmpleadoMartes" class="actividadesRealizadas"></td>
                                    <td><input type="text" id="observacionesMartes" class="actividadesRealizadas"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Miercoles</label></td>
                                    <td><input type="text" id="actividadesRealizadasMiercoles"
                                            class="actividadesRealizadas"></td>
                                    <td><input type="text" id="tiempoEmpleadoMiercoles" class="actividadesRealizadas">
                                    </td>
                                    <td><input type="text" id="observacionesMiercoles" class="actividadesRealizadas">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="">Jueves</label></td>
                                    <td><input type="text" id="actividadesRealizadasJueves"
                                            class="actividadesRealizadas"></td>
                                    <td><input type="text" id="tiempoEmpleadoJueves" class="actividadesRealizadas"></td>
                                    <td><input type="text" id="observacionesJueves" class="actividadesRealizadas"></td>
                                </tr>
                                <tr>
                                    <td><label for="">Viernes</label></td>
                                    <td><input type="text" id="actividadesRealizadasViernes"
                                            class="actividadesRealizadas"></td>
                                    <td><input type="text" id="tiempoEmpleadoViernes" class="actividadesRealizadas">
                                    </td>
                                    <td><input type="text" id="observacionesViernes" class="actividadesRealizadas"></td>
                                </tr> <br>

                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="botonAñadir" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="botonAñadir">Añadir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="codigo.js"></script>

</html>
